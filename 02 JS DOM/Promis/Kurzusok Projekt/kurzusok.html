<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kurzusok projekt</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div id="container">

        <div class="kurzus item">
            <h1 id="h1" for="idK">Adja meg a kurzus ID-jét!</h1>
            <input id="idK" type="number" min="0" max="99"><br><br>
            <button onclick="searchKurzus()" class="buttonId" id="buttonIdK1">Kurzus keresése</button><br><br>
            <button onclick="pushKurzus()" class="buttonId" id="buttonIdK2">Kurzus hozzáadása</button><br><br>
            <div id="kimenetKurzus"></div>
        </div>
        
        <div class="diak item">
            <h1 id="h1" for="idD">Adja meg a diák ID-jét!</h1>
            <input id="idD" type="number" min="0" max="99"><br><br>
            <button onclick="searchDiák()" class="buttonId" id="buttonIdD1">Diák keresése</button><br><br>
            <button onclick="updateDiák()" class="buttonId" id="buttonIdD2">Diák szerkesztése</button><br><br>
            <button onclick="pushDiák()" class="buttonId" id="buttonIdD3">Diák hozzáadása</button><br><br>
            <button onclick="deleteDiák()" class="buttonId" id="buttonIdD4">Diák törlése</button><br><br>
            <div id="kimenetDiak"></div>
        </div>

    </div>

    <script src="js/script.js"></script>
</body>
</html>
